<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Expert 蜂場管理行事曆</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>🐝 蜂場管理行事曆</h1>

    <div class="section-container">
        <h2>(七) 蜂場工作清單 (To-Do List)</h2>
        <p>快速產生每日工作排程，可直接複製到LINE群組指派工作。</p>
        <label for="taskDate">工作日期：</label>
        <input type="date" id="taskDate">
        <br><br>
        <label for="hiveNumbers">蜂箱編號：</label>
        <input type="text" id="hiveNumbers" placeholder="例如：1-20, 35, A-01~A-10" style="width: 250px;">
        <br><br>
        <label>工作項目 (可多選)：</label>
        <div id="taskCheckboxes" class="check-group">
            <div><input type="checkbox" id="task1" value="餵 1:1 糖水"> <label for="task1">餵 1:1 糖水</label></div>
            <div><input type="checkbox" id="task2" value="餵 2:1 糖水"> <label for="task2">餵 2:1 糖水</label></div>
            <div><input type="checkbox" id="task3" value="餵花粉餅"> <label for="task3">餵花粉餅</label></div>
            <div><input type="checkbox" id="task4" value="檢查產卵"> <label for="task4">檢查產卵</label></div>
            <div><input type="checkbox" id="task5" value="檢查王台"> <label for="task5">檢查王台</label></div>
            <div><input type="checkbox" id="task6" value="蜂蟹蟎治療"> <label for="task6">蜂蟹蟎治療</label></div>
            <div><input type="checkbox" id="task7" value="巢脾調整"> <label for="task7">巢脾調整</label></div>
            <div><input type="checkbox" id="task8" value="繼箱作業"> <label for="task8">繼箱作業</label></div>
            <div><input type="checkbox" id="task9" value="採蜜"> <label for="task9">採蜜</label></div>
        </div>
        <br>
        <label for="otherTask">其他項目：</label>
        <input type="text" id="otherTask" placeholder="輸入自訂任務" style="width: 250px;">
        <br><br>
        <button id="btnToDoList">產生清單</button>
        <hr>
        <label for="toDoListOutput">可複製清單內容：</label>
        <textarea id="toDoListOutput" rows="10"></textarea>
        <button class="btn-copy" onclick="copyToClipboard('toDoListOutput')">📋 複製工作清單</button>
    </div>

    <br><hr><br>

    <h2>(九) 蜂場用藥紀錄</h2>
    <p>簡易記錄蜂場用藥情況。</p>
    <div class="log-grid">
        <label for="medicationDate">用藥日期：</label>
        <input type="date" id="medicationDate">
        <label for="medicationHives">蜂箱編號：</label>
        <input type="text" id="medicationHives" placeholder="例如：1-10, A-05">
        <label for="medicationName">藥品名稱：</label>
        <input type="text" id="medicationName" placeholder="例如：草酸, 蟻酸">
        <label for="medicationDosage">使用劑量：</label>
        <input type="text" id="medicationDosage" placeholder="例如：30ml 滴流">
        <label for="medicationNotes">備註：</label>
        <input type="text" id="medicationNotes" placeholder="例如：天氣晴朗">
    </div>
    <br>
    <button id="btnLogMedication">紀錄用藥</button>
    <hr>
    <label for="medicationLogOutput">用藥日誌：</label>
    <textarea id="medicationLogOutput" rows="10"></textarea>
    <button class="btn-copy" onclick="copyToClipboard('medicationLogOutput')">📋 複製用藥紀錄</button>

    <br><hr><br>

    <h2>(十) 蜂王標記顏色 (自動年份偵測)</h2>
    <p>依據國際標準，系統已自動為您標示今年與明年的顏色。</p>
    
    <div id="year-display" style="text-align: center; font-size: 1.2em; margin-bottom: 10px;">
        今年是：<span id="currentYearText" style="font-weight: bold; color: #d32f2f;">---</span>
    </div>

    <div class="color-guide">
        <div id="color-blue" class="color-swatch" data-year="0,5" style="background-color: #add8e6; color: #000;">藍 (0, 5)</div>
        <div id="color-white" class="color-swatch" data-year="1,6" style="background-color: #fff; border: 1px solid #ccc; color: #000;">白 (1, 6)</div>
        <div id="color-yellow" class="color-swatch" data-year="2,7" style="background-color: #ffffe0; color: #000;">黃 (2, 7)</div>
        <div id="color-red" class="color-swatch" data-year="3,8" style="background-color: #f08080; color: #fff;">紅 (3, 8)</div>
        <div id="color-green" class="color-swatch" data-year="4,9" style="background-color: #90ee90; color: #000;">綠 (4, 9)</div>
    </div>

    <br><hr><br>

    <h2>(十一) 蜂箱檢查日誌</h2>
    <button id="btnLogInspection">紀錄檢查</button>
    <hr>
    <label for="inspectionLogOutput">蜂箱日誌：</label>
    <textarea id="inspectionLogOutput" rows="15"></textarea>
    <button class="btn-copy" onclick="copyToClipboard('inspectionLogOutput')">📋 複製檢查日誌</button>

    <br><hr><br>

    <h2>(十二) 蜂王狀態與譜系追蹤</h2>
    <button id="btnLogQueen">紀錄/更新蜂王</button>
    <hr>
    <label for="queenLogOutput">蜂王譜系日誌：</label>
    <textarea id="queenLogOutput" rows="10"></textarea>
    <button class="btn-copy" onclick="copyToClipboard('queenLogOutput')">📋 複製蜂王日誌</button>

    <br><hr><br>

    <h2>(十三) 蜂場地點管理</h2>
    <button id="btnLogApiaryMove">紀錄移動</button>
    <hr>
    <label for="apiaryLogOutput">蜂場移動日誌：</label>
    <textarea id="apiaryLogOutput" rows="10"></textarea>
    <button class="btn-copy" onclick="copyToClipboard('apiaryLogOutput')">📋 複製移動日誌</button>

    <br><hr><br>

    <h2>(十四) 實際採收與費用日誌</h2>
    <button id="btnLogHarvest">紀錄採收</button>
    <hr>
    <label for="harvestLogOutput">採收日誌：</label>
    <textarea id="harvestLogOutput" rows="10"></textarea>
    <button class="btn-copy" onclick="copyToClipboard('harvestLogOutput')">📋 複製採收日誌</button>
    <br>
    <button id="btnLogExpense">紀錄費用</button>
    <hr>
    <label for="expenseLogOutput">費用日誌：</label>
    <textarea id="expenseLogOutput" rows="10"></textarea>
    <button class="btn-copy" onclick="copyToClipboard('expenseLogOutput')">📋 複製費用日誌</button>

    <br><br><br>

    <script src="script.js"></script>
</body>
</html>
